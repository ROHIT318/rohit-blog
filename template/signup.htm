{% extends 'base.html' %}
{%load static %}
{% block content %}
	<form action="signup" method= "POST" enctype="multipart/form-data">
	{% csrf_token %}
	<br><br><br><br>
		<div style="display: flex; flex-direction: column; justify-content: center; max-width: 40%; margin-left: 29%">
		    <div class="form-row">
			    <div class="col">
			      <label for="inputFname">First Name</label>
			      <input type="text" class="form-control" id="inputFname" name="inputFname" placeholder="First name">
			    </div>
			    <div class="col">
			    	<label for="inputLname">Last Name</label>
			      <input type="text" class="form-control" id="inputLname" name="inputLname" placeholder="Last name">
			    </div>
		  	</div>
		  	<br>
		  	<div class="form-group row">
			    <label for="inputEmail1" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      	<input type="email" class="form-control" id="inputEmail1" name="inputEmail1" placeholder="Email">
			    </div>
			</div>
			<div class="form-group row">
	    		<label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
	    		<div class="col-sm-10">
	      			<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
	    		</div>
			</div>
			<div class="form-group row">
	    		<label for="inputPassword2" class="col-sm-2 col-form-label">Password</label>
	    		<div class="col-sm-10">
	      			<input type="password" class="form-control" id="inputPassword2" name="inputPassword2" placeholder="Re-enter Password">
	    		</div>
			</div>
		</div>
		<input type="submit" style="margin-left: 45%">
	</form>

		<!-- <button type="submit" action="signup" class="btn btn-primary" style="margin-left: 45%">Sign in</button> -->
{% endblock %}
